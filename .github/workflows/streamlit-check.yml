name: Streamlit Quality Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v3.11.9
      with:
        python-version: 3.11

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔎 Lint with flake8
      run: |
        pip install flake8
        flake8 ImageAnalyzer.py --max-line-length=120

    - name: ✅ Run Streamlit health check
      run: |
        streamlit --version
